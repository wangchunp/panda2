<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">

    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/template-web.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <title>Document</title>
    <style>
        .mui-table-view a {
            font-size: 14px;
        }
        
        .mui-table-view {
            margin-top: 0!important;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索中心</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>

            <span class="mui-icon mui-icon-person"></span>

        </a>
    </nav>
    <!-- 身体 -->
    <div class="mui-content">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>原密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入原密码" name="originPass">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入新密码" name="confirmNewPass">
            </div>
            <div class="mui-input-row">
                <label>认证码</label>
                <input type="text" class="mui-input-clear" placeholder="认证码" name="vCode">
                <a href="javascript:;" class="getCode" id="getCode">获取认证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="modify-btn">确认修改密码</button>
            </div>
