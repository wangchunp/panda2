<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>

    <script src="js/template-web.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/search.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <h1 class="mui-title">搜索中心</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="container">
            <!-- 搜索框 -->
            <div class="search">
                <input type="text" placeholder="搜索您喜欢的商品" id="keyword">
                <input type="button" value="搜索" id="search-btn">
            </div>
            <!-- /搜索框 -->
            <!-- 搜索历史 -->
            <div class="history-top mui-clearfix">
                <span class="title mui-pull-left" id="title">搜索历史</span>
                <span class="clear mui-pull-right mui-icon mui-icon-trash" id="clearBtn">
                    清空历史
                </span>
            </div>

            <!-- /搜索历史 -->
            <ul class="mui-table-view" id="history-box">

            </ul>
        </div>
    </div>
</body>
<script type="text/template" id="historyTpl">
    {{each result val}}
    <li class="mui-table-view-cell">{{val}}</li>
    {{/each}}
</script>

</html>
